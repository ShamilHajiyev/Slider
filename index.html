<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="slider">
        <div class="container">
            <div id="slider-all">
                <div class="img-all">
                    <img id="image"
                        src="https://png.pngtree.com/thumb_back/fh260/background/20190827/pngtree-random-energy-wave-background-image_307670.jpg"
                        alt="">
                    <i id="left" class="fa-solid fa-chevron-left"></i>
                    <i id="right" class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="selection">
                    <input type="radio" checked name="slider-img" id="a">
                    <input type="radio" name="slider-img" id="b">
                    <input type="radio" name="slider-img" id="c">
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>

</html>
